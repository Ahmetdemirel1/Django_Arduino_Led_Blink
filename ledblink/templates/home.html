<!DOCTYPE html>
<html>
<head>
	<title>Arduino Led Blink</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
<nav class="navbar navbar-light justify-content-between " style="background-color: #e3f2fd;">
  <a class="navbar-brand" style="center">Django Led Blink</a>

</nav>
	<div class="text-align:center;">
		<div class="col-lg-4"></div>
		<div class="col-md-12">

			<form action="#" method="get">

				 <input type="submit" class="btn btn-outline-danger" value="Led1ON" name="led1on">
				<input type="submit" class="btn btn-outline-secondary" value="Led1OFF" name="led1off">
			</form>
		   <form action="#" method="get">
				 <input type="submit" class="btn btn-outline-danger" value="Led2ON" name="led2on">
				<input type="submit" class="btn btn-outline-secondary" value="Led2OFF" name="led2off">
			</form>
			<form action="#" method="get">
				 <input type="submit" class="btn btn-outline-danger" value="Led3ON" name="led3on">
				<input type="submit" class="btn btn-outline-secondary my-2 my-sm-0" value="Led3OFF" name="led3off">
			</form>

		</div>
		</div>


</body>
